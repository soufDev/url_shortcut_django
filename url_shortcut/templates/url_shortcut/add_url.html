{% extends "url_shortcut/base.html" %}
{% load bootstrap3 %}
{% block title %}
    Shorten an URL
{% endblock %}
{% block content %}

    <h1>Shorten an URL</h1>

    {% if saving %}
        <p>The URl has been shortened and saved</p>
    {% endif %}

    <form action="." method="post" enctype="application/x-www-form-urlencoded" class="col-lg-4 col-lg-offset-4 col-ms-4 col-ms-offset-4 col-xs-12 col-md-4 col-md-offset-4">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        <input type="submit" class="btn btn-primary pull-right">
    </form>
{% endblock %}
